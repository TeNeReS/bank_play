<h1>Persons</h1>

<div class="row">
    <div class="col-md-8">
        <div class="row">
            <div class="col-xs-4">

                <h2>Add person</h2>
                <form class="form-horizontal" ng-submit="submit()" name="formAdd">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" ng-model="editPerson.name" name="name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Address:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" ng-model="editPerson.address" name="address"
                                   required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Age:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" ng-model="editPerson.age" name="age" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-default" id="submit" value="Add"
                                   ng-disabled="formAdd.name.$error.required || formAdd.address.$error.required || formAdd.age.$error.required"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
            <tr ng-repeat="person in persons">
                <td>{{ person.id }}</td>
                <td><a href="#!persons/{{person.id}}/accounts">{{ person.name }}</a></td>
                <td>{{ person.address }}</td>
                <td>{{ person.age }}</td>
            </tr>
        </table>

        <div class="text-center">
            <ul class="pagination">
                <li><a href="#">Previous</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div>
    </div>
</div>
